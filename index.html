<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üåªü§ó Flores Amarillas para Ti ü§óüåª</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff8dc, #ffe17d);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      position: absolute;
      top: 10%;
      font-size: 3rem;
      color: #d88c00;
      text-shadow: 2px 2px 4px #fff;
      animation: fadeIn 3s ease-in-out;
      text-align: center;
      width: 100%;
    }

    h2 {
      position: absolute;
      bottom: 10%;
      font-size: 2rem;
      color: #5c3d00;
      text-shadow: 1px 1px 3px #fff;
      animation: fadeIn 5s ease-in-out;
      text-align: center;
      width: 100%;
    }

    /* Flor grande central */
    .big-flower {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      background: url('https://cdn.jardinfloral.com/upload/products/normal_plus_x1_5/1717337779.png') no-repeat center/contain;
      animation: pulse 4s infinite ease-in-out;
    }

    /* Animaci√≥n de respiraci√≥n */
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    .flower {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('https://png.pngtree.com/png-clipart/20210530/original/pngtree-sunflower-plant-yellow-flower-flower-garden-png-image_6342827.jpg') no-repeat center/contain;
      animation: float 10s infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bot√≥n de m√∫sica */
    #music-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ffd54f;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üåªü§ó Te regalo flores amarillas üåªü§ó</h1>

  <!-- Flor amarilla grande -->
  <div class="big-flower"></div>

  <h2> ‚ù§Ô∏è Porque eres alguien muy especial para m√≠. ALE‚ù§Ô∏è</h2>

  <!-- Bot√≥n para activar m√∫sica -->
  <button id="music-btn">üé∂ Reproducir m√∫sica</button>
  <audio id="bg-music" loop>
    <source src="Floricienta - Flores amarillaS.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    // Generar flores flotantes
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 10000);
    }

    setInterval(createFlower, 800);

    // Control de m√∫sica
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.textContent = "‚è∏ Pausar m√∫sica";
      } else {
        music.pause();
        btn.textContent = "üé∂ Reproducir m√∫sica";
      }
    });
  </script>
</body>
</html>
